name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Unit tests (packages)
        run: npm run test

      - name: Build backend
        run: npm run build:backend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build web
        run: npm run build --workspace=web

      - name: Start backend
        run: |
          npm run dev --workspace=backend &
          for i in {1..60}; do
            if curl -sSf http://localhost:3001/health >/dev/null; then echo "backend up"; break; fi;
            sleep 1;
          done

      - name: Start web
        run: |
          npm run start --workspace=web &
          for i in {1..60}; do
            if curl -sSf http://localhost:5000/ >/dev/null; then echo "web up"; break; fi;
            sleep 1;
          done

      - name: E2E tests (web)
        working-directory: apps/web
        run: npx playwright test

