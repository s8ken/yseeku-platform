name: Security Audit

on:
  pull_request:
    branches: [ "**" ]
  schedule:
    - cron: "0 6 * * *"

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Audit production deps
        run: npm audit --omit=dev --audit-level=high
      - name: Audit full workspace (allow warnings)
        run: |
          npm audit || echo "Audit warnings present; see logs"
