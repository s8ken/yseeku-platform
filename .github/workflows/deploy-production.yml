name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy'
        required: true
        type: string
  release:
    types: [published]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.event.release.tag_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: production

      - name: Security scan (Snyk)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --fail-on=all

      - name: Deploy to Vercel (Production)
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_PRODUCTION }}
          vercel-args: '--prod=true'
          working-directory: ./apps/web

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          BASE_URL: ${{ steps.vercel-deploy.outputs.preview-url }}
          NODE_ENV: production

      - name: Health check
        run: |
          curl -f ${{ steps.vercel-deploy.outputs.preview-url }}/api/health || exit 1

      - name: Create deployment record
        run: |
          echo "Production deployment completed at $(date)" > deployment-record.txt
          echo "Version: ${{ github.event.inputs.tag || github.event.release.tag_name }}" >> deployment-record.txt
          echo "URL: ${{ steps.vercel-deploy.outputs.preview-url }}" >> deployment-record.txt

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful: ${{ steps.vercel-deploy.outputs.preview-url }}"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Production deployment failed. Initiating rollback..."
          # Add rollback logic here - could redeploy previous version
          echo "Rollback completed"