name: Python SDK â€” Test & Publish

on:
  push:
    paths:
      - 'packages/trust-receipts-python/**'
    branches: [main]
  pull_request:
    paths:
      - 'packages/trust-receipts-python/**'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI'
        required: false
        default: 'false'

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: packages/trust-receipts-python/pyproject.toml

      - name: Install dependencies
        working-directory: packages/trust-receipts-python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: packages/trust-receipts-python
        run: pytest tests/ -v --tb=short

  publish:
    name: Publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    if: >
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
    environment:
      name: pypi
      url: https://pypi.org/p/sonate-trust-receipts
    permissions:
      id-token: write  # OIDC trusted publishing

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build distribution
        working-directory: packages/trust-receipts-python
        run: |
          pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/trust-receipts-python/dist/
