# Render Blueprint for YSEEKU Platform
# Deploy with: https://render.com/deploy

services:
  # Backend API
  - type: web
    name: yseeku-backend
    runtime: docker
    region: singapore
    plan: starter
    dockerfilePath: ./Dockerfile.backend
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        sync: false  # Set manually in dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://yseeku-frontend.onrender.com

  # Frontend Web App
  - type: web
    name: yseeku-frontend
    runtime: node
    region: singapore
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: node apps/web/.next/standalone/apps/web/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_BACKEND_URL
        fromService:
          type: web
          name: yseeku-backend
          property: host
