apiVersion: apps/v1
kind: Deployment
metadata:
  name: yseeku-web
  labels:
    app: yseeku-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yseeku-web
  template:
    metadata:
      labels:
        app: yseeku-web
    spec:
      containers:
        - name: web
          image: yseeku-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: NODE_ENV
              value: production
            - name: NEXT_PUBLIC_API_URL
              value: http://yseeku-backend:3001
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
