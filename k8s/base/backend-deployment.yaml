apiVersion: apps/v1
kind: Deployment
metadata:
  name: yseeku-backend
  labels:
    app: yseeku-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yseeku-backend
  template:
    metadata:
      labels:
        app: yseeku-backend
    spec:
      containers:
        - name: backend
          image: yseeku-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: '3001'
            - name: MONGO_URI
              value: mongodb://mongo:27017/yseeku
            - name: CORS_ORIGIN
              value: http://localhost:5000
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 20
