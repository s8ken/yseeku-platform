version: '3.8'

services:
  semantic-coprocessor:
    build: .
    container_name: sonate-semantic-coprocessor
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - SONATE_SEMANTIC_MODEL_FAST=all-MiniLM-L6-v2
      - SONATE_SEMANTIC_MODEL_ACCURATE=all-mpnet-base-v2
      - SONATE_SEMANTIC_CACHE_SIZE=1000
      - SONATE_SEMANTIC_TIMEOUT=30
    volumes:
      # Cache models in a volume to avoid re-downloading
      - model-cache:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  model-cache:
    driver: local