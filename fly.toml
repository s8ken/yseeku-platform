# fly.toml app configuration file for yseeku-backend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'yseeku-backend'
primary_region = 'syd'

[build]
  dockerfile = 'Dockerfile.backend'

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '1m0s'
    method = 'GET'
    path = '/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
