<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yseeku Platform (SONATE) - Canonical Governance Instrument v2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            detect: { light: '#dbeafe', DEFAULT: '#3b82f6', dark: '#1e40af' },
            lab: { light: '#f3e8ff', DEFAULT: '#a855f7', dark: '#7e22ce' },
            orchestrate: { light: '#dcfce7', DEFAULT: '#22c55e', dark: '#15803d' }
          }
        }
      }
    }
  </script>
  <style>
    .sidebar-section { transition: max-height 0.3s ease-out; overflow: hidden; }
    .tooltip { position: relative; cursor: help; border-bottom: 1px dotted currentColor; }
    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: #1f2937;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 100;
      max-width: 300px;
      white-space: normal;
    }
    .tooltip:hover::after { opacity: 1; }
    .gauge { transform: rotate(-90deg); }
    .progress-ring { transition: stroke-dashoffset 0.5s ease-in-out; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .animate-pulse-slow { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    
    /* Phase Space Styles */
    .phase-space { position: relative; background: #f9fafb; border: 2px solid #e5e7eb; }
    .vector-arrow { stroke: #3b82f6; stroke-width: 2; fill: none; }
    .alignment-zone { fill: rgba(34, 197, 94, 0.1); stroke: #22c55e; stroke-width: 1; }
    .misalignment-zone { fill: rgba(239, 68, 68, 0.1); stroke: #ef4444; stroke-width: 1; }
    
    /* Ethical Floor Animation */
    @keyframes ethical-violation {
      0%, 100% { background-color: rgb(254, 226, 226); }
      50% { background-color: rgb(252, 165, 165); }
    }
    .ethical-violation { animation: ethical-violation 1s ease-in-out infinite; }
    
    /* Memory Lattice */
    .memory-bar { transition: all 0.3s ease-in-out; }
    .memory-decay { opacity: 0.3; }
  </style>

</head>
<body class="bg-gray-50 min-h-screen">
  <div id="app" class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
      <!-- Logo -->
      <div class="p-4 border-b border-gray-100">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
            </svg>
          </div>
          <div>
            <div class="font-bold text-gray-900">Yseeku Platform</div>
            <div class="text-xs text-gray-500">Canonical v2.0</div>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
        <!-- Layer 1 Banner -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-4">
          <div class="text-xs font-medium text-blue-900">LAYER 1</div>
          <div class="text-xs text-blue-700">Narrative Monitor</div>
          <div class="text-xs text-blue-600 italic mt-1">"Intuitive overview, not diagnostic truth"</div>
        </div>

        <!-- DETECT Module -->
        <div class="mb-4">
          <button onclick="toggleSection('detect')" class="flex items-center justify-between w-full px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-50 rounded-lg">
            <span class="flex items-center gap-2">
              <div class="w-1 h-4 bg-blue-500 rounded-full"></div>
              DETECT
            </span>
            <span class="px-2 py-0.5 text-xs bg-blue-100 text-blue-700 rounded-full">LIVE</span>
          </button>
          <div id="detect-section" class="sidebar-section ml-4 mt-1 space-y-1">
            <a href="#" onclick="showPage('phase-space')" class="nav-link flex items-center gap-2 px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
              Phase Space Map
            </a>
            <a href="#" onclick="showPage('agents')" class="nav-link flex items-center gap-2 px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
              Vector Analysis
            </a>
            <a href="#" onclick="showPage('emergence')" class="nav-link flex items-center gap-2 px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
              Emergence Basin
            </a>
          </div>
        </div>

        <!-- LAB Module -->
        <div class="mb-4">
          <button onclick="toggleSection('lab')" class="flex items-center justify-between w-full px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-50 rounded-lg">
            <span class="flex items-center gap-2">
              <div class="w-1 h-4 bg-purple-500 rounded-full"></div>
              LAB
            </span>
            <span class="px-2 py-0.5 text-xs bg-purple-100 text-purple-700 rounded-full">RESEARCH</span>
          </button>
        </div>

        <!-- ORCHESTRATE Module -->
        <div class="mb-4">
          <button onclick="toggleSection('orchestrate')" class="flex items-center justify-between w-full px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-50 rounded-lg">
            <span class="flex items-center gap-2">
              <div class="w-1 h-4 bg-green-500 rounded-full"></div>
              ORCHESTRATE
            </span>
            <span class="px-2 py-0.5 text-xs bg-green-100 text-green-700 rounded-full">GOVERNANCE</span>
          </button>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
      <!-- Header -->
      <header class="bg-white border-b border-gray-200 px-8 py-4">
        <div class="flex items-center justify-between">
          <div>
            <h1 id="page-title" class="text-2xl font-bold text-gray-900">Phase Space Map</h1>
            <p id="page-subtitle" class="text-sm text-gray-500">Vector misalignment and drift analysis</p>
          </div>
          <div class="flex items-center gap-4">
            <div class="px-3 py-1 bg-red-100 text-red-700 rounded-full text-sm font-medium">
              ðŸ”´ Ethical Floor: 7.0/10.0
            </div>
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <div id="page-content" class="p-8">
        <!-- Content will be dynamically loaded here -->
      </div>
    </main>
  </div>

  <script>
    // Canonical Mock Data with Vector Analysis
    let canonicalData = {
      agents: [
        { 
          id: 1, 
          name: 'Customer Support AI', 
          position: { x: 0.3, y: 0.2 },
          vector: { alignment: 0.85, magnitude: 0.4, angle: 15 },
          ethicalScore: 8.8,
          emergenceState: { entry: null, dwell: 0, exit: null, basin: 'stable' }
        },
        { 
          id: 2, 
          name: 'Data Analysis Agent', 
          position: { x: -0.2, y: 0.1 },
          vector: { alignment: 0.92, magnitude: 0.3, angle: -10 },
          ethicalScore: 9.2,
          emergenceState: { entry: Date.now() - 5000, dwell: 5000, exit: null, basin: 'emerging' }
        },
        { 
          id: 3, 
          name: 'Content Generator', 
          position: { x: 0.6, y: -0.3 },
          vector: { alignment: 0.65, magnitude: 0.8, angle: 45 },
          ethicalScore: 6.8, // BELOW ETHICAL FLOOR
          emergenceState: { entry: Date.now() - 10000, dwell: 10000, exit: null, basin: 'critical' }
        }
      ],
      ethicalFloor: 7.0,
      emergenceBasin: {
        center: { x: 0, y: 0 },
        radius: 0.5,
        depth: 1.0
      }
    };

    // Phase Space Visualization
    function renderPhaseSpace() {
      return `
        <div class="space-y-6">
          <!-- Critical Governance Alert -->
          <div class="${canonicalData.agents.some(a => a.ethicalScore < canonicalData.ethicalFloor) ? 'ethical-violation' : 'bg-green-50'} border ${canonicalData.agents.some(a => a.ethicalScore < canonicalData.ethicalFloor) ? 'border-red-200' : 'border-green-200'} rounded-xl p-6">
            <div class="flex items-start gap-3">
              <svg class="w-6 h-6 ${canonicalData.agents.some(a => a.ethicalScore < canonicalData.ethicalFloor) ? 'text-red-600' : 'text-green-600'} flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                ${canonicalData.agents.some(a => a.ethicalScore < canonicalData.ethicalFloor) ? 
                  '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>' :
                  '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>'}
              </svg>
              <div>
                <div class="font-bold ${canonicalData.agents.some(a => a.ethicalScore < canonicalData.ethicalFloor) ? 'text-red-900' : 'text-green-900'} mb-2">
                  ðŸ”´ ETHICAL FLOOR CONSTRAINT
                </div>
                <div class="text-sm ${canonicalData.agents.some(a => a.ethicalScore < canonicalData.ethicalFloor) ? 'text-red-800' : 'text-green-800'} mb-3">
                  <strong>Ethical Alignment â‰¥ ${canonicalData.ethicalFloor}/10.0</strong> - Critical governance boundary
                </div>
                <div class="text-sm ${canonicalData.agents.some(a => a.ethicalScore < canonicalData.ethicalFloor) ? 'text-red-700' : 'text-green-700'}">
                  ${canonicalData.agents.some(a => a.ethicalScore < canonicalData.ethicalFloor) ? 
                    `ðŸš¨ VIOLATION DETECTED: ${canonicalData.agents.filter(a => a.ethicalScore < canonicalData.ethicalFloor).map(a => a.name).join(', ')} - Immediate audit triggered` :
                    'âœ… SAFE - All agents above ethical floor'}
                </div>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-6">
            <!-- Phase Space Map -->
            <div class="bg-white rounded-xl p-6 border border-gray-200">
              <h3 class="text-lg font-bold text-gray-900 mb-4">Vector Phase Space Map</h3>
              <p class="text-sm text-gray-600 mb-4">
                Vector alignment vs radial position - Drift is vector misalignment, not distance
              </p>
              <div class="phase-space rounded-lg p-4" style="height: 400px; position: relative;">
                <svg width="100%" height="100%" viewBox="-1 -1 2 2">
                  <!-- Alignment Zone (Green) -->
                  <ellipse class="alignment-zone" cx="0" cy="0" rx="0.8" ry="0.8"/>
                  
                  <!-- Misalignment Zone (Red) -->
                  <ellipse class="misalignment-zone" cx="0" cy="0" rx="1.0" ry="1.0"/>
                  
                  <!-- Center Point -->
                  <circle cx="0" cy="0" r="0.05" fill="#1f2937"/>
                  
                  <!-- Agent Vectors -->
                  ${canonicalData.agents.map(agent => `
                    <g>
                      <!-- Agent Position -->
                      <circle cx="${agent.position.x}" cy="${agent.position.y}" r="0.05" 
                              fill="${agent.ethicalScore < canonicalData.ethicalFloor ? '#ef4444' : '#22c55e'}"/>
                      
                      <!-- Vector Arrow -->
                      <line class="vector-arrow" 
                            x1="${agent.position.x}" 
                            y1="${agent.position.y}" 
                            x2="${agent.position.x + agent.vector.magnitude * Math.cos(agent.vector.angle * Math.PI / 180)}" 
                            y2="${agent.position.y + agent.vector.magnitude * Math.sin(agent.vector.angle * Math.PI / 180)}"/>
                      
                      <!-- Vector Head -->
                      <polygon points="${agent.position.x + agent.vector.magnitude * Math.cos(agent.vector.angle * Math.PI / 180)},${agent.position.y + agent.vector.magnitude * Math.sin(agent.vector.angle * Math.PI / 180)} 
                                   ${agent.position.x + agent.vector.magnitude * Math.cos(agent.vector.angle * Math.PI / 180) - 0.02},${agent.position.y + agent.vector.magnitude * Math.sin(agent.vector.angle * Math.PI / 180) - 0.02}
                                   ${agent.position.x + agent.vector.magnitude * Math.cos(agent.vector.angle * Math.PI / 180) + 0.02},${agent.position.y + agent.vector.magnitude * Math.sin(agent.vector.angle * Math.PI / 180) - 0.02}"
                           fill="#3b82f6"/>
                    </g>
                  `).join('')}
                  
                  <!-- Labels -->
                  <text x="0" y="-0.9" text-anchor="middle" class="text-xs fill-gray-600">ALIGNED</text>
                  <text x="0" y="0.9" text-anchor="middle" class="text-xs fill-gray-600">MISALIGNED</text>
                </svg>
                
                <!-- Legend -->
                <div class="absolute top-4 right-4 bg-white rounded-lg p-2 border border-gray-200">
                  <div class="text-xs font-medium text-gray-900 mb-1">Legend:</div>
                  <div class="flex items-center gap-2 text-xs">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                    <span>Aligned (â‰¥7.0)</span>
                  </div>
                  <div class="flex items-center gap-2 text-xs">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <span>Misaligned (<7.0)</span>
                  </div>
                  <div class="flex items-center gap-2 text-xs">
                    <div class="w-8 h-0.5 bg-blue-500"></div>
                    <span>Vector direction</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Emergence Basin Analysis -->
            <div class="bg-white rounded-xl p-6 border border-gray-200">
              <h3 class="text-lg font-bold text-gray-900 mb-4">Emergence Basin Dynamics</h3>
              <p class="text-sm text-gray-600 mb-4">
                Basin of attraction with entry/dwell/exit dynamics - States, not events
              </p>
              <div class="space-y-4">
                ${canonicalData.agents.map(agent => {
                  const dwellTime = agent.emergenceState.entry ? 
                    Math.round((Date.now() - agent.emergenceState.entry) / 1000) : 0;
                  
                  return `
                    <div class="border border-gray-200 rounded-lg p-4">
                      <div class="flex items-center justify-between mb-2">
                        <div class="font-medium text-gray-900">${agent.name}</div>
                        <div class="px-2 py-1 text-xs rounded-full ${
                          agent.emergenceState.basin === 'critical' ? 'bg-red-100 text-red-700' :
                          agent.emergenceState.basin === 'emerging' ? 'bg-yellow-100 text-yellow-700' :
                          'bg-green-100 text-green-700'
                        }">
                          ${agent.emergenceState.basin.toUpperCase()}
                        </div>
                      </div>
                      
                      <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                          <span class="text-gray-600">Entry Time:</span>
                          <span>${agent.emergenceState.entry ? new Date(agent.emergenceState.entry).toLocaleTimeString() : 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                          <span class="text-gray-600">Dwell Time:</span>
                          <span class="font-medium">${dwellTime}s</span>
                        </div>
                        <div class="flex justify-between">
                          <span class="text-gray-600">Basin Depth:</span>
                          <span class="font-medium">${(agent.vector.magnitude * 100).toFixed(0)}%</span>
                        </div>
                        
                        <!-- Emergence Progress Bar -->
                        <div class="mt-2">
                          <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-green-500 to-red-500 rounded-full transition-all" 
                                 style="width: ${agent.vector.magnitude * 100}%"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  `;
                }).join('')}
              </div>
            </div>
          </div>

          <!-- Contextual Memory -->
          <div class="bg-white rounded-xl p-6 border border-gray-200">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Contextual Gravity (Memory Lattice)</h3>
            <p class="text-sm text-gray-600 mb-4">
              Decaying scaffold weights showing historical context and persistence
            </p>
            <div class="grid grid-cols-3 gap-4">
              ${canonicalData.agents.map(agent => {
                const memoryWeights = [0.9, 0.7, 0.5, 0.3, 0.1]; // Simulated decaying memory
                
                return `
                  <div class="border border-gray-200 rounded-lg p-4">
                    <div class="font-medium text-gray-900 mb-3">${agent.name}</div>
                    <div class="space-y-2">
                      ${memoryWeights.map((weight, i) => `
                        <div class="flex items-center gap-2">
                          <span class="text-xs text-gray-600 w-12">T-${5-i}h</span>
                          <div class="flex-1 h-4 bg-gray-200 rounded overflow-hidden">
                            <div class="memory-bar h-full bg-blue-500" 
                                 style="width: ${weight * 100}%; opacity: ${weight}"></div>
                          </div>
                          <span class="text-xs text-gray-700 w-8">${(weight * 100).toFixed(0)}%</span>
                        </div>
                      `).join('')}
                    </div>
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        </div>
      `;
    }

    // Navigation
    function toggleSection(section) {
      const el = document.getElementById(section + '-section');
      if (el.style.maxHeight) {
        el.style.maxHeight = null;
      } else {
        el.style.maxHeight = el.scrollHeight + 'px';
      }
    }

    function showPage(page) {
      // Update navigation
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('bg-gray-100', 'text-blue-600');
      });
      event.target.closest('.nav-link')?.classList.add('bg-gray-100', 'text-blue-600');

      // Load page content
      const pages = {
        'phase-space': renderPhaseSpace,
        'agents': () => '<div class="text-gray-500">Vector Analysis - Coming soon</div>',
        'emergence': () => '<div class="text-gray-500">Emergence Basin - Coming soon</div>'
      };

      document.getElementById('page-content').innerHTML = pages[page] ? pages[page]() : '<div class="text-gray-500">Page not found</div>';
    }

    // Real-time updates
    function startCanonicalUpdates() {
      setInterval(() => {
        // Update vector positions and alignments
        canonicalData.agents.forEach(agent => {
          // Small vector movement
          agent.vector.angle += (Math.random() - 0.5) * 5;
          agent.vector.alignment = Math.max(0.3, Math.min(1.0, agent.vector.alignment + (Math.random() - 0.5) * 0.1));
          
          // Occasionally move position
          if (Math.random() < 0.1) {
            agent.position.x += (Math.random() - 0.5) * 0.1;
            agent.position.y += (Math.random() - 0.5) * 0.1;
          }
          
          // Ethical score fluctuations
          agent.ethicalScore = Math.max(4.0, Math.min(10.0, agent.ethicalScore + (Math.random() - 0.5) * 0.2));
        });

        // Refresh current page if it's phase space
        if (document.getElementById('page-title').textContent === 'Phase Space Map') {
          showPage('phase-space');
        }
      }, 2000);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Open all sections by default
      ['detect', 'lab', 'orchestrate'].forEach(section => {
        const el = document.getElementById(section + '-section');
        el.style.maxHeight = el.scrollHeight + 'px';
      });
      
      showPage('phase-space');
      startCanonicalUpdates();
    });
  </script>
</body>
</html>
